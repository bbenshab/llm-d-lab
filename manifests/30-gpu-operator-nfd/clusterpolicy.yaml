apiVersion: nvidia.com/v1
kind: ClusterPolicy
metadata:
  name: gpu-cluster-policy
  namespace: nvidia-gpu-operator
spec:
  # --- General Operator Settings ---
  operator:
    defaultRuntime: crio
    initContainer: {}
    runtimeClass: nvidia
    use_ocp_driver_toolkit: true
  # --- Driver & Licensing ---
  # Note: Driver pod scheduling is controlled by nvidia.com/gpu.deploy.driver=true/false label
  # Node prep Job sets this to 'false' on master/control-plane nodes
  driver:
    enabled: true
    kernelModuleType: auto
    certConfig:
      name: ''
    rdma:
      enabled: true      # Enables nvidia-peermem
      useHostMofed: false # Requires Network Operator
    useNvidiaDriverCRD: false
    kernelModuleConfig:
      name: 'kernel-module-params'
    # MATCHES PHASE 1.3
    usePrecompiled: false
    repoConfig:
      configMapName: ''
    upgradePolicy:
      autoUpgrade: true
      maxParallelUpgrades: 1
      maxUnavailable: 25%
      drain:
        deleteEmptyDir: false
        enable: false
        force: false
        timeoutSeconds: 300
      podDeletion:
        deleteEmptyDir: false
        force: false
        timeoutSeconds: 300
      waitForCompletion:
        timeoutSeconds: 0
  # --- Monitoring ---
  dcgm:
    enabled: true
  dcgmExporter:
    enabled: true
    serviceMonitor:
      enabled: true
  nodeStatusExporter:
    enabled: true
  # --- Device Plugins & Topology ---
  devicePlugin:
    enabled: true
    config:
      default: ''
      name: ''
  sandboxDevicePlugin:
    enabled: true
  # --- Advanced Features (MIG, RDMA, GDR) ---
  mig:
    strategy: none
  migManager:
    enabled: false
  vgpuDeviceManager:
    enabled: true
  gdrcopy:
    enabled: true
  # Requires nvidia-peermem (enabled via rdma: true above)
  gfd:
    enabled: true
  vfioManager:
    enabled: true
  # --- Toolkit ---
  toolkit:
    enabled: true
    installDir: /usr/local/nvidia
  # --- Updates & Validation ---
  daemonsets:
    rollingUpdate:
      maxUnavailable: '1'
    updateStrategy: RollingUpdate
  validator:
    plugin:
      env: []
  # --- Disabled Components ---
  sandboxWorkloads:
    defaultWorkload: container
    enabled: false
  gds:
    enabled: false
  vgpuManager:
    enabled: false
