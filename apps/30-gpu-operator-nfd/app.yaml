apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-operator-nfd
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/managed-by: llm-d-lab
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: openshift-nfd
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests/30-gpu-operator-nfd
    repoURL: https://github.com/bbenshab/llm-d-lab.git
    targetRevision: master
  sources: []
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: false
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 8
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
